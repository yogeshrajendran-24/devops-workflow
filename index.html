<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CI/CD Pipeline Demo</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>CI/CD Pipeline Visualization</h1>

<div class="progress-container">
    <div id="progress-bar"></div>
</div>

<div class="pipeline">
    <div class="stage" id="code">Code <span>⏳</span></div>
    <div class="stage" id="build">Build <span>⏳</span></div>
    <div class="stage" id="test">Test <span>⏳</span></div>
    <div class="stage" id="deploy">Deploy <span>⏳</span></div>
</div>

<button onclick="runPipeline()">Run Pipeline</button>

<h3>Pipeline Logs</h3>
<div id="logs"></div>

<script src="script.js"></script>
</body>
</html>
